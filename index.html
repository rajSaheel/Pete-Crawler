<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peté Crawlér</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Wrapper -->
    <section class="wrapper">
      <!-- Grading-Div -->
      <div class="grade-class" id="grade-id">
        <h1 class="rating-label upper-label">No website found</h1>
        <!-- Stars -->
        <div class="star-collection" id="star-collection-id">
          <span class="rating-star fa fa-star fa-4x" id="star-1"></span>
          <span class="rating-star fa fa-star fa-4x" id="star-2"></span>
          <span class="rating-star fa fa-star fa-4x" id="star-3"></span>
          <span class="rating-star fa fa-star fa-4x" id="star-4"></span>
          <span class="rating-star fa fa-star fa-4x" id="star-5"></span>
          <!---
          <span class="rating-star" id="star-1">★</span>
          <span class="rating-star" id="star-2">★</span>
          <span class="rating-star" id="star-3">★</span>
          <span class="rating-star" id="star-4">★</span>
          <span class="rating-star" id="star-5">★</span> -->
        </div>
        <h1 class="rating-label lower-label"></h1>
      </div>
      <!-- Line-Break -->
      <hr
        style="
          height: 2px;
          border-width: 0;
          color: #fff;
          background-color: #fff;
        "
      />
      <!-- Input-Div -->
      <div class="input-class" id="input-class-id">
        <a class="bn39" id="crawl-btn"
          ><span class="bn39span">Crawl a Link</span></a
        >
        <div class="input-class-elem"><input name="link-input" id="link-input-id" type="text" placeholder="Enter the link"/><a class="bn39"><span class="bn39span" id="link-input-btn">Go</span></a></div>
      </div>
    </section>
    <script type="module" src="app.js"></script>
    <audio src="./assets/success.mp3" id="success"></audio>
    <audio src="./assets/failure.mp3" id="failure"></audio>
  </body>
</html>
